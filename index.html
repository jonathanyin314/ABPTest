<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APB Elite | 运动员表现蓝图 v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <div class="fixed top-6 right-6 z-50">
        <button onclick="toggleLang()" id="lang-btn" class="bg-white/10 backdrop-blur-md border border-white/20 text-white px-4 py-2 rounded-full font-bold text-sm hover:bg-white/20 transition">English</button>
    </div>

    <main id="home-page" class="hero-gradient min-h-screen flex flex-col items-center justify-center text-center px-4">
        <div class="max-w-4xl py-20">
            <h1 class="text-5xl md:text-7xl font-black text-white mb-6">APB ELITE</h1>
            <p id="home-subtitle" class="text-xl text-slate-300 mb-10 tracking-widest font-light uppercase"></p>
            
            <div id="continue-box" class="hidden mb-10 bg-white/10 p-4 rounded-xl border border-white/20">
                <p id="continue-msg" class="text-blue-300 mb-2"></p>
                <button onclick="loadSavedQuiz()" id="continue-btn" class="bg-blue-400 text-white px-6 py-2 rounded-lg font-bold mr-4"></button>
                <button onclick="clearAndStart()" id="restart-btn" class="text-slate-400 underline"></button>
            </div>
            
            <button id="start-btn" onclick="startQuiz()" class="bg-blue-500 text-white text-xl px-12 py-5 rounded-2xl font-bold shadow-2xl transition hover:scale-105 active:scale-95">
                </button>

            <div class="grid md:grid-cols-3 gap-6 text-left border-t border-white/10 pt-16 mt-10">
                <div class="bg-white/5 p-6 rounded-2xl border border-white/10">
                    <h4 id="box1-title" class="text-blue-400 font-bold mb-3 tracking-wide"></h4>
                    <p id="box1-desc" class="text-slate-300 text-sm leading-relaxed"></p>
                </div>
                <div class="bg-white/5 p-6 rounded-2xl border border-white/10">
                    <h4 id="box2-title" class="text-blue-400 font-bold mb-3 tracking-wide"></h4>
                    <p id="box2-desc" class="text-slate-300 text-sm leading-relaxed"></p>
                </div>
                <div class="bg-white/5 p-6 rounded-2xl border border-white/10">
                    <h4 id="box3-title" class="text-blue-400 font-bold mb-3 tracking-wide"></h4>
                    <p id="box3-desc" class="text-slate-300 text-sm leading-relaxed"></p>
                </div>
            </div>
        </div>
    </main>

    <main id="quiz-page" class="hidden min-h-screen flex items-center justify-center px-4 py-10">
        <div class="max-w-2xl w-full bg-white rounded-3xl shadow-2xl p-8">
            <div class="mb-10 text-center">
                <span id="progress-text" class="text-sm font-bold text-slate-400 uppercase tracking-widest"></span>
                <div class="h-1 bg-slate-100 rounded-full mt-4"><div id="progress-bar" class="h-full bg-blue-600 transition-all duration-500 w-0"></div></div>
            </div>
            <h2 id="question-text" class="text-2xl md:text-3xl font-bold text-slate-800 mb-10 leading-snug"></h2>
            <div id="options-container" class="grid gap-4 mb-8"></div>
            <div id="back-nav" class="text-center"></div>
        </div>
    </main>

    <main id="confirm-page" class="hidden min-h-screen flex items-center justify-center px-4 py-10 text-center">
        <div class="max-w-xl w-full bg-white rounded-3xl shadow-2xl p-10">
            <h2 id="confirm-title" class="text-3xl font-black text-slate-800 mb-8"></h2>
            <p id="confirm-desc" class="text-slate-500 mb-8 leading-relaxed text-lg"></p>
            <button onclick="showFinalResult()" id="reveal-btn" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-xl shadow-xl hover:bg-blue-700 transition"></button>
            <button onclick="goBackToLast()" id="confirm-back-btn" class="mt-4 text-slate-400 font-bold"></button>
        </div>
    </main>

    <main id="result-page" class="hidden min-h-screen bg-slate-900 text-white py-12 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="w-full aspect-square md:aspect-video bg-white/5 border-2 border-dashed border-white/20 rounded-3xl mb-10 flex items-center justify-center overflow-hidden">
                <div class="text-center">
                    <p class="text-white/20 text-xl font-bold uppercase tracking-widest">Visual Asset Placeholder</p>
                </div>
            </div>

            <div class="text-center mb-12">
                <div id="result-code" class="text-7xl md:text-9xl font-black mb-4 tracking-tighter"></div>
                <h2 id="result-name-cn" class="text-4xl font-bold mb-2 text-blue-400"></h2>
                <h3 id="result-name-en" class="text-xl text-slate-400 italic mb-4"></h3>
                <p id="one-liner" class="text-xl text-white/80 italic max-w-2xl mx-auto border-l-4 border-blue-500 pl-4"></p>
            </div>

            <div class="grid md:grid-cols-2 gap-6 mb-12">
                <div class="bg-white/5 p-8 rounded-3xl border border-white/10">
                    <h4 id="identity-title" class="text-blue-400 font-bold mb-4 flex items-center"></h4>
                    <p id="team-context" class="text-slate-300 text-sm leading-relaxed mb-4"></p>
                    <p id="solo-context" class="text-slate-300 text-sm leading-relaxed"></p>
                </div>
                <div class="bg-white/5 p-8 rounded-3xl border border-white/10">
                    <h4 id="xfactor-title" class="text-blue-400 font-bold mb-4 flex items-center"></h4>
                    <div class="mb-4">
                        <span class="text-xs font-bold text-green-400 uppercase">[Clutch Moment]</span>
                        <p id="clutch-moment" class="text-slate-300 text-sm leading-relaxed mt-1"></p>
                    </div>
                    <div>
                        <span class="text-xs font-bold text-red-400 uppercase">[Kryptonite]</span>
                        <p id="kryptonite" class="text-slate-300 text-sm leading-relaxed mt-1"></p>
                    </div>
                </div>
                <div class="bg-white/5 p-8 rounded-3xl border border-white/10 md:col-span-2">
                    <h4 id="advice-title" class="text-blue-400 font-bold mb-4 flex items-center"></h4>
                    <div class="grid md:grid-cols-3 gap-6">
                        <div><span id="mot-label" class="text-xs font-bold text-slate-400 uppercase"></span><p id="motivation-text" class="text-slate-300 text-xs mt-2 leading-relaxed"></p></div>
                        <div><span id="reg-label" class="text-xs font-bold text-slate-400 uppercase"></span><p id="regulation-text" class="text-slate-300 text-xs mt-2 leading-relaxed"></p></div>
                        <div><span id="lrn-label" class="text-xs font-bold text-slate-400 uppercase"></span><p id="learning-text" class="text-slate-300 text-xs mt-2 leading-relaxed"></p></div>
                    </div>
                </div>
            </div>
            <button id="purchase-btn" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-xl"></button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
