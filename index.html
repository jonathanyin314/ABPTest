<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APB Elite | 运动员表现蓝图 v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <main id="home-page" class="hero-gradient min-h-screen flex flex-col items-center justify-center text-center px-4">
        <div class="max-w-4xl py-20">
            <h1 class="text-5xl md:text-7xl font-black text-white mb-6">APB ELITE</h1>
            <p class="text-xl text-slate-300 mb-10">专业竞技表现评估系统 (Confidential/Internal Use Only)</p>
            <button onclick="startQuiz()" class="bg-blue-500 text-white text-xl px-12 py-5 rounded-2xl font-bold shadow-2xl mb-20 hover:scale-105 transition">开始测评</button>

            <div class="grid md:grid-cols-3 gap-6 text-left border-t border-white/10 pt-16">
                <div class="bg-white/5 p-6 rounded-2xl border border-white/5">
                    <h4 class="text-blue-400 font-bold mb-2">竞技认知重构</h4>
                    <p class="text-slate-400 text-sm leading-relaxed">基于运动控制理论，精准测量信息感知、注意焦点、视野广度等 5 个关键变量。</p>
                </div>
                <div class="bg-white/5 p-6 rounded-2xl border border-white/5">
                    <h4 class="text-blue-400 font-bold mb-2">16-Item 商业模型</h4>
                    <p class="text-slate-400 text-sm leading-relaxed">分钟级快速测评，通过后台“置信度加权”算法确保核心维度具备极高信度。</p>
                </div>
                <div class="bg-white/5 p-6 rounded-2xl border border-white/5">
                    <h4 class="text-blue-400 font-bold mb-2">Trait & State 架构</h4>
                    <p class="text-slate-400 text-sm leading-relaxed">底层特质结合 Pulse 实时监测，所有反馈遵循去病理化原则，仅针对天赋呈现。</p>
                </div>
            </div>
        </div>
    </main>

    <main id="quiz-page" class="hidden min-h-screen flex items-center justify-center px-4 py-10">
        <div class="max-w-2xl w-full bg-white rounded-3xl shadow-2xl p-8">
            <div class="mb-10 text-center">
                <span id="progress-text" class="text-sm font-bold text-slate-400 uppercase tracking-widest">Question 1 / 16</span>
                <div class="h-1 bg-slate-100 rounded-full mt-4"><div id="progress-bar" class="h-full bg-blue-600 transition-all duration-500 w-0"></div></div>
            </div>
            <h2 id="question-text" class="text-2xl md:text-3xl font-bold text-slate-800 mb-10 leading-snug">正在加载...</h2>
            <div id="options-container" class="grid gap-4"></div>
        </div>
    </main>

    <main id="result-page" class="hidden min-h-screen bg-slate-900 text-white flex flex-col items-center py-12 px-4 text-center">
        <div id="result-code" class="text-7xl md:text-9xl font-black mb-4 tracking-tighter"></div>
        <h2 id="result-name-cn" class="text-4xl font-bold mb-2 text-blue-400"></h2>
        <h3 id="result-name-en" class="text-xl text-slate-400 italic mb-10"></h3>
        
        <div class="grid md:grid-cols-2 gap-8 mb-12 max-w-4xl text-left w-full">
            <div class="totem-bg p-8 rounded-3xl border border-white/10">
                <h4 class="text-blue-400 font-bold mb-2">层级 A: 背景图腾 (The Totem)</h4>
                <p id="totem-desc" class="text-slate-300 text-sm leading-relaxed"></p>
            </div>
            <div class="bg-white/10 p-8 rounded-3xl border border-white/10">
                <h4 class="text-blue-400 font-bold mb-2">层级 B: 人物立绘 (The Character)</h4>
                <p id="character-desc" class="text-slate-300 text-sm leading-relaxed"></p>
            </div>
        </div>
        
        <p id="one-liner" class="text-xl italic mb-10 text-white/80 max-w-2xl"></p>
        <button class="bg-blue-600 text-white px-10 py-4 rounded-xl font-bold shadow-lg">获取完整 15 页报告 (￥19.9)</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
