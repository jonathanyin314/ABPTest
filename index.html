<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APB Elite | 运动员表现蓝图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-950 min-h-screen font-sans text-slate-200 selection:bg-blue-500 selection:text-white">

    <div class="fixed top-6 right-6 z-50">
        <button onclick="toggleLang()" id="lang-btn" class="bg-slate-800/50 backdrop-blur-md border border-slate-600 text-slate-300 px-4 py-2 rounded-full font-bold text-sm hover:bg-blue-500/20 hover:border-blue-400 hover:text-white transition">English</button>
    </div>

    <main id="home-page" class="hero-gradient min-h-screen flex flex-col items-center justify-center text-center px-4">
        <div class="max-w-4xl py-20">
            <h1 class="text-6xl md:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300 mb-4 drop-shadow-[0_0_15px_rgba(56,189,248,0.3)] tracking-tighter">APB ELITE</h1>
            <p id="home-subtitle" class="text-xl text-blue-200/70 mb-12 tracking-[0.2em] font-light uppercase"></p>
            
            <div id="profile-section" class="bg-slate-900/60 p-8 rounded-3xl border border-blue-500/20 mb-8 w-full max-w-md backdrop-blur-xl mx-auto shadow-[0_0_40px_rgba(30,58,138,0.3)]">
                <div class="mb-6">
                    <p id="gender-label" class="text-cyan-400 text-sm font-bold mb-3 uppercase tracking-wider text-left"></p>
                    <div class="flex gap-4">
                        <button onclick="setGender('M')" id="btn-male" class="flex-1 py-3 rounded-xl border border-slate-700 text-slate-400 hover:border-blue-500 hover:text-blue-400 transition flex items-center justify-center gap-2 bg-slate-800/50">
                            <i class="fa-solid fa-mars text-xl"></i><span id="label-male">Male</span>
                        </button>
                        <button onclick="setGender('F')" id="btn-female" class="flex-1 py-3 rounded-xl border border-slate-700 text-slate-400 hover:border-pink-500 hover:text-pink-400 transition flex items-center justify-center gap-2 bg-slate-800/50">
                            <i class="fa-solid fa-venus text-xl"></i><span id="label-female">Female</span>
                        </button>
                    </div>
                </div>
                <div class="mb-2">
                    <p id="sport-label" class="text-cyan-400 text-sm font-bold mb-3 uppercase tracking-wider text-left"></p>
                    <div class="relative">
                        <input type="text" id="sport-input" list="sports-list" class="w-full bg-slate-950/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-cyan-400 transition" placeholder="...">
                        <datalist id="sports-list">
                            <option value="Basketball"><option value="Football / Soccer"><option value="Tennis"><option value="Swimming"><option value="Track & Field"><option value="Volleyball"><option value="Golf"><option value="Boxing / MMA"><option value="CrossFit"><option value="Badminton">
                        </datalist>
                    </div>
                </div>
            </div>

            <div id="continue-box" class="hidden mb-10 bg-slate-800/80 p-4 rounded-xl border border-blue-500/30">
                <p id="continue-msg" class="text-blue-300 mb-2"></p>
                <button onclick="loadSavedQuiz()" id="continue-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold mr-4 hover:bg-blue-500 transition shadow-[0_0_10px_rgba(37,99,235,0.5)]"></button>
                <button onclick="clearAndStart()" id="restart-btn" class="text-slate-400 hover:text-white underline transition"></button>
            </div>
            
            <button id="start-btn" onclick="validateAndStart()" class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white text-xl px-14 py-5 rounded-2xl font-black shadow-[0_0_20px_rgba(6,182,212,0.4)] transition hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed border border-cyan-300/30"></button>

            <div class="grid md:grid-cols-3 gap-6 text-left border-t border-slate-800 pt-16 mt-16 max-w-5xl mx-auto">
                <div class="bg-slate-900/50 p-6 rounded-2xl border border-slate-800 backdrop-blur-sm"><h4 id="box1-title" class="text-cyan-400 font-bold mb-3 tracking-wide"></h4><p id="box1-desc" class="text-slate-400 text-sm leading-relaxed"></p></div>
                <div class="bg-slate-900/50 p-6 rounded-2xl border border-slate-800 backdrop-blur-sm"><h4 id="box2-title" class="text-cyan-400 font-bold mb-3 tracking-wide"></h4><p id="box2-desc" class="text-slate-400 text-sm leading-relaxed"></p></div>
                <div class="bg-slate-900/50 p-6 rounded-2xl border border-slate-800 backdrop-blur-sm"><h4 id="box3-title" class="text-cyan-400 font-bold mb-3 tracking-wide"></h4><p id="box3-desc" class="text-slate-400 text-sm leading-relaxed"></p></div>
            </div>
        </div>
    </main>

    <main id="quiz-page" class="hidden min-h-screen hero-gradient flex items-center justify-center px-4 py-10">
        <div class="max-w-2xl w-full bg-slate-900/80 backdrop-blur-2xl border border-slate-700/50 rounded-[2rem] shadow-[0_0_50px_rgba(15,23,42,0.8)] p-8 md:p-12">
            
            <div class="mb-10 text-center">
                <div class="flex justify-between items-end mb-2 px-1">
                    <span id="dim-indicator" class="text-xs font-black text-cyan-500 uppercase tracking-[0.2em]">SCANNING...</span>
                    <span id="progress-percent" class="text-xs font-bold text-slate-400">0%</span>
                </div>
                <div class="h-1.5 bg-slate-800 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full w-0 transition-all duration-700 ease-out"></div>
                </div>
            </div>

            <h2 id="question-text" class="text-2xl md:text-3xl font-bold text-white mb-10 leading-snug tracking-wide"></h2>
            <div id="options-container" class="grid gap-4 mb-8"></div>
            <div id="back-nav" class="text-center"></div>
        </div>
    </main>

    <main id="confirm-page" class="hidden min-h-screen hero-gradient flex items-center justify-center px-4 py-10 text-center">
        <div class="max-w-xl w-full bg-slate-900/80 backdrop-blur-2xl border border-cyan-500/20 rounded-[2rem] shadow-[0_0_50px_rgba(6,182,212,0.15)] p-12">
            <h2 id="confirm-title" class="text-4xl font-black text-white mb-6 tracking-tight"></h2>
            <p id="confirm-desc" class="text-slate-400 mb-10 leading-relaxed text-lg"></p>
            <button onclick="showFinalResult()" id="reveal-btn" class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 text-white py-5 rounded-2xl font-black text-xl shadow-[0_0_20px_rgba(6,182,212,0.4)] hover:scale-105 transition"></button>
            <button onclick="goBackToLast()" id="confirm-back-btn" class="mt-6 text-slate-500 hover:text-cyan-400 font-bold transition"></button>
        </div>
    </main>

    <main id="result-page" class="hidden min-h-screen bg-slate-950 text-white py-12 px-4 selection:bg-cyan-500 selection:text-white">
        <div class="max-w-4xl mx-auto">
            <div class="w-full aspect-square md:aspect-video bg-slate-900/50 border border-slate-800 rounded-3xl mb-12 flex items-center justify-center overflow-hidden shadow-2xl relative">
                <div class="absolute inset-0 bg-gradient-to-tr from-blue-900/20 to-transparent"></div>
                <div class="text-center relative z-10">
                    <p class="text-slate-600 text-xl font-black uppercase tracking-[0.3em]">Visual Asset Placeholder</p>
                </div>
            </div>

            <div class="text-center mb-16">
                <div id="result-code" class="text-7xl md:text-9xl font-black mb-2 tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-white to-slate-500 drop-shadow-2xl"></div>
                <h2 id="result-name-cn" class="text-4xl font-black mb-2 text-cyan-400 tracking-wide drop-shadow-[0_0_10px_rgba(34,211,238,0.3)]"></h2>
                <h3 id="result-name-en" class="text-xl text-slate-500 italic mb-6 font-serif"></h3>
                <p id="one-liner" class="text-xl text-slate-300 italic max-w-2xl mx-auto border-l-4 border-cyan-500 pl-5"></p>
                <p id="user-profile-display" class="inline-block mt-8 px-6 py-2 bg-slate-800/80 border border-slate-700 rounded-full text-cyan-300 text-sm uppercase tracking-widest font-bold shadow-lg"></p>
            </div>

            <div class="grid md:grid-cols-2 gap-6 mb-16">
                <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                    <h4 id="identity-title" class="text-cyan-400 font-bold mb-5 flex items-center text-lg tracking-wide"></h4>
                    <p id="team-context" class="text-slate-300 text-sm leading-relaxed mb-4"></p>
                    <p id="solo-context" class="text-slate-300 text-sm leading-relaxed"></p>
                </div>
                <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-purple-500"></div>
                    <h4 id="xfactor-title" class="text-cyan-400 font-bold mb-5 flex items-center text-lg tracking-wide"></h4>
                    <div class="mb-5">
                        <span class="inline-block px-2 py-1 bg-green-900/30 text-green-400 text-[10px] font-black uppercase rounded mb-2 border border-green-800/50">[Clutch Moment]</span>
                        <p id="clutch-moment" class="text-slate-300 text-sm leading-relaxed"></p>
                    </div>
                    <div>
                        <span class="inline-block px-2 py-1 bg-red-900/30 text-red-400 text-[10px] font-black uppercase rounded mb-2 border border-red-800/50">[Kryptonite]</span>
                        <p id="kryptonite" class="text-slate-300 text-sm leading-relaxed"></p>
                    </div>
                </div>
                <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-xl md:col-span-2 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-cyan-500"></div>
                    <h4 id="advice-title" class="text-cyan-400 font-bold mb-6 flex items-center text-lg tracking-wide"></h4>
                    <div class="grid md:grid-cols-3 gap-8">
                        <div><span id="mot-label" class="text-[11px] font-black text-slate-500 uppercase tracking-wider block mb-2"></span><p id="motivation-text" class="text-slate-300 text-sm leading-relaxed"></p></div>
                        <div><span id="reg-label" class="text-[11px] font-black text-slate-500 uppercase tracking-wider block mb-2"></span><p id="regulation-text" class="text-slate-300 text-sm leading-relaxed"></p></div>
                        <div><span id="lrn-label" class="text-[11px] font-black text-slate-500 uppercase tracking-wider block mb-2"></span><p id="learning-text" class="text-slate-300 text-sm leading-relaxed"></p></div>
                    </div>
                </div>
            </div>

            <div class="relative max-w-4xl mx-auto mt-8 p-8 bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden shadow-2xl">
                <h4 class="text-cyan-400 font-bold mb-8 text-xl tracking-wide border-b border-slate-800 pb-4 flex items-center">
                    <i class="fa-solid fa-lock mr-3"></i> Premium Analysis Preview
                </h4>
                <div class="space-y-8 select-none blur-[6px] opacity-70">
                    <div><div class="h-4 bg-slate-700 rounded w-1/3 mb-3"></div><div class="h-3 bg-slate-800 rounded w-full mb-2"></div><div class="h-3 bg-slate-800 rounded w-5/6"></div></div>
                    <div><div class="h-4 bg-slate-700 rounded w-1/4 mb-3"></div><div class="h-3 bg-slate-800 rounded w-full mb-2"></div><div class="h-3 bg-slate-800 rounded w-4/5 mb-2"></div><div class="h-3 bg-slate-800 rounded w-full"></div></div>
                    <div><div class="h-4 bg-slate-700 rounded w-2/5 mb-3"></div><div class="h-3 bg-slate-800 rounded w-full mb-2"></div><div class="h-3 bg-slate-800 rounded w-3/4"></div></div>
                </div>
                <div class="absolute inset-0 flex flex-col items-center justify-end pb-12 bg-gradient-to-t from-slate-950 via-slate-950/90 to-transparent">
                    <p class="text-slate-400 mb-6 font-bold tracking-widest text-sm uppercase">解锁全部 15 页核心表现数据</p>
                    <button onclick="openPaymentModal()" id="purchase-btn" class="relative w-72 bg-gradient-to-r from-blue-600 to-cyan-500 text-white py-5 rounded-full font-black text-xl hover:scale-105 transition-transform shadow-[0_0_30px_rgba(6,182,212,0.4)] border border-cyan-300/30 flex items-center justify-center gap-3">
                        <i class="fa-solid fa-unlock-keyhole"></i> <span id="purchase-btn-text">获取完整报告</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="payment-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm px-4 opacity-0 transition-opacity duration-300">
        <div class="bg-slate-900 border border-slate-700 rounded-[2rem] p-8 max-w-sm w-full shadow-[0_0_50px_rgba(0,0,0,0.8)] relative transform scale-95 transition-transform duration-300" id="payment-box">
            <button onclick="closePaymentModal()" class="absolute top-5 right-6 text-slate-500 hover:text-cyan-400 text-2xl transition">&times;</button>
            <div class="text-center mb-6 mt-2">
                <div class="inline-block p-3 bg-blue-500/20 rounded-full mb-3 text-cyan-400">
                    <i class="fa-solid fa-file-invoice text-3xl"></i>
                </div>
                <h3 class="text-2xl font-black text-white mb-1 tracking-tight">APB Premium</h3>
                <p class="text-slate-400 text-sm">完整竞技人格分析报告</p>
            </div>
            <div class="flex justify-center items-end gap-3 mb-8 bg-slate-950/50 py-4 rounded-2xl border border-slate-800">
                <span class="text-5xl font-black text-cyan-400 tracking-tighter"><span class="text-2xl">￥</span>19.9</span>
                <span class="text-slate-500 line-through mb-1 text-lg">￥99.0</span>
            </div>
            <div class="space-y-3">
                <button class="w-full bg-[#05C160] text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-[#04a050] transition shadow-lg"><i class="fa-brands fa-weixin text-xl"></i> 微信支付</button>
                <button class="w-full bg-[#1677FF] text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-[#1565d8] transition shadow-lg"><i class="fa-brands fa-alipay text-xl"></i> 支付宝</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
