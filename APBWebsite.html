<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APB Elite | 运动员表现蓝图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-gradient { background: linear-gradient(180deg, #f0f7ff 0%, #ffffff 100%); }
    </style>
</head>
<body class="text-gray-900">

    <nav class="flex justify-between items-center px-8 py-6 max-w-7xl mx-auto">
        <div class="text-2xl font-black text-blue-600">APB <span class="text-gray-400">ELITE</span></div>
        <div class="space-x-8 font-medium text-gray-600">
            <a href="#" class="hover:text-blue-600">科学原理</a>
            <a href="#" class="hover:text-blue-600">专业报告</a>
            <button class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">开始测试</button>
        </div>
    </nav>

    <section class="hero-gradient pt-20 pb-32 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-5xl md:text-6xl font-extrabold mb-6 leading-tight">
                不仅是性格，<br><span class="text-blue-600">更是你的赛场基因。</span>
            </h1>
            <p class="text-xl text-gray-600 mb-10 leading-relaxed">
                基于运动心理学双系统架构，APB 弥补了通用人格测试与原始表现数据之间的关键空白。
            </p>
            <div class="flex flex-col md:flex-row justify-center gap-4">
                <button class="bg-blue-600 text-white text-lg px-10 py-4 rounded-xl font-bold shadow-lg hover:shadow-xl transition">
                    立即开始免费测评 (16题)
                </button>
                <button class="bg-white border-2 border-gray-200 text-gray-600 text-lg px-10 py-4 rounded-xl font-bold hover:border-blue-300 transition">
                    查看示例报告
                </button>
            </div>
        </div>
    </section>

    <section class="py-20 max-w-7xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-16">四大竞技人格家族</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <div class="p-8 border rounded-2xl bg-blue-50 border-blue-100 hover:shadow-lg transition">
                <div class="w-12 h-12 bg-blue-500 rounded-lg mb-4"></div>
                <h3 class="font-bold text-xl mb-2">The Commander</h3>
                <p class="text-sm text-gray-500">直觉型布局者 (Broad + External)</p>
            </div>
            <div class="p-8 border rounded-2xl hover:shadow-lg transition">
                <div class="w-12 h-12 bg-purple-500 rounded-lg mb-4"></div>
                <h3 class="font-bold text-xl mb-2">The Mastermind</h3>
                <p class="text-sm text-gray-500">计算型布局者 (Broad + Internal)</p>
            </div>
            <div class="p-8 border rounded-2xl hover:shadow-lg transition">
                <div class="w-12 h-12 bg-red-500 rounded-lg mb-4"></div>
                <h3 class="font-bold text-xl mb-2">The Assassin</h3>
                <p class="text-sm text-gray-500">直觉型终结者 (Narrow + External)</p>
            </div>
            <div class="p-8 border rounded-2xl hover:shadow-lg transition">
                <div class="w-12 h-12 bg-green-500 rounded-lg mb-4"></div>
                <h3 class="font-bold text-xl mb-2">The Practitioner</h3>
                <p class="text-sm text-gray-500">计算型终结者 (Narrow + Internal)</p>
            </div>
        </div>
    </section>

</body>
</html>
